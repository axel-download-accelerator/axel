language: c

cache:
  ccache: true
  directories:
    - autom4te.cache
    - m4

addons:
  apt:
    packages:
      - linux-libc-dev
      - autopoint
      - libssl-dev
      - clang

env:
  global:
    - CFLAGS="-O3 -fPIC -Werror"
    - MAKEFLAGS="-j4"
    - target=distcheck
  matrix:
    - CONF_FLAGS="--without-ssl"
    - CONF_FLAGS="--with-ssl"

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

matrix:
  exclude:
    - os: osx
      compiler: gcc
  include:
    - if: branch = master
      os: osx
      compiler: clang
      install:
      script: brew install --HEAD axel && brew test axel

install:
  - if [ "$TRAVIS_OS_NAME" = osx ]; then brew update && brew bundle; fi

script:
  - if [ "${TRAVIS_OS_NAME}" = osx ]; then
    target=all
    LIBRARY_PATH=/usr/local/opt/gettext/lib
    CPATH=/usr/local/opt/openssl/include:/usr/local/opt/gettext/include
    PATH=/usr/local/opt/gettext/bin:$PATH; fi
  - autoreconf -i &&
    ./configure $CONF_FLAGS &&
    make DIST_TARGETS=dist-gzip GZIP_ENV=--fast $target
