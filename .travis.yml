sudo: required
dist: trusty

os: linux

language: c

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
    - os: osx
      osx_image: xcode8.3
      compiler: clang

addons:
  apt:
    packages:
      - linux-libc-dev
      - autopoint
      - libssl-dev
      - clang

cache:
  ccache: true

before_install:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew update ; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew install gettext openssl; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew link --force gettext openssl; fi

script:
    - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
        export OSX_FLAGS="-I/usr/local/opt/openssl/include";
      fi
    - ./autogen.sh && ./configure CFLAGS="-O3 -Werror $OSX_FLAGS" && make
